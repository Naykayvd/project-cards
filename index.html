    <link rel="stylesheet" href="styles.css" />
    <title>Project cards</title>

    <div class="container">
      <h1>My projects</h1>
      <div class="card-container">
        <div class="cards item1">

            alt="Image of my contact form website"
          />

          <div class="buttons">
            <a href="https://github.com/Naykayvd/html-contact_forms"
              ><button>Github</button></a
            >
            <a href="https://confident-cori-e1e7c8.netlify.app/"
              ><button>Live</button></a
            >
          </div>
        </div>
        <div class="cards item2">
          <h2>My Timeline</h2>
          <img
            class="img-card2"
            src="images/timeline.png"
            alt="my timeline website"
          />
          <p>timeline site</p>
          <div class="buttons">
            <a href="https://github.com/Naykayvd/html-css--timeline"
              ><button>Github</button></a
            >
            <a href="https://sleepy-easley-712209.netlify.app/"
              ><button>Live</button></a
            >
          </div>
        </div>
        <div class="cards item3">
          <h2>Testimonials</h2>
          <img
            class="img-card3"
            src="images/testimonial.png"
            alt="website of my testimonials"
          />
          <p>testimonials slider</p>
          <div class="buttons">
            <a href="https://github.com/Naykayvd/HTML-Testimonial-sliders"
              ><button>Github</button></a
            >
            <a href="https://naughty-villani-0c2706.netlify.app"
              ><button>Live</button></a
            >
          </div>
        </div>
      </div>
    </div>
